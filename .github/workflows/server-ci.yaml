name: Server CI
on:
  push:
    branches:
      - main
  pull_request_target:
    paths:
      - "server/**"
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up golang
        uses: actions/setup-go@v3
        with:
          go-version: '^1.19.5'
      - name: Change directory
        run: cd server
      - name: Run domain tests
        run: make test-domain
        if: git diff --name-only HEAD~1 | grep -q 'server/domain'
      - name: Run application tests
        run: make test-app
        if: git diff --name-only HEAD~1 | grep -q 'server/application'
      - name: Run infrastructure tests
        run: make test-infra
        if: git diff --name-only HEAD~1 | grep -q 'server/infrastructure'
